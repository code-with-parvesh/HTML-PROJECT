<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 28px;
            margin: 0;
        }

        .form {
            margin-top: 20px;
        }

        .form-group {
            margin: 20px 0;
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        textarea {
            resize: vertical;
        }

        .map-container {
            position: relative;
            padding-top: 50%; /* 2:1 aspect ratio for the map */
        }

        iframe {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }

        button {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            display: block;
            margin: 0 auto; /* Center the button */
        }

        .focus-point {
            background-color: #f0f0f0;
            padding: 20px;
            text-align: center;
        }

        .focus-point h2 {
            font-size: 24px;
            margin: 0;
        }

        .focus-point p {
            margin: 10px 0;
        }

        .focus-point-options {
            display: flex;
            justify-content: center;
        }

        .focus-option {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 4px;
            cursor: pointer;
        }

        /* Popup styling */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Car Collection Contact</h1>
    </header>
    <div class="container">
        <div class="focus-point">
            <h2>Contact Us</h2>
            <p>Choose how you'd like to get in touch with us regarding your car collection:</p>
            <div class="focus-point-options">
                <div class="focus-option" id="option1">General Inquiry</div>
                <div class="focus-option" id="option2">Car Valuation</div>
                <div class="focus-option" id="option3">Support</div>
            </div>
        </div>

        <form class="form" action="process_form.php" method="post" id="contactForm">
            <div class="form-group">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number (optional):</label>
                <input type="text" id="phone" name="phone">
            </div>

            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
            </div>

            <div class="form-group">
                <label>Visit Us:</label>
                <div class="map-container">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d11557.00232233197!2d-74.00745964060907!3d40.71432336871268!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c259e38e8e23845%3A0xace5d0520b579d61!2sStatue%20of%20Liberty!5e0!3m2!1sen!2sus!4v1618608110146!5m2!1sen!2sus" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
                </div>
            </div>

            <button type="submit" id="submitBtn">Submit</button>
        </form>
    </div>

    <div id="popup" class="popup">
        <p>Your response has been received. Thank you!</p>
    </div>

    <script>
        // Handle the focus options
        document.getElementById("option1").addEventListener("click", function () {
            alert("You've chosen General Inquiry. Please fill out the form below.");
        });

        document.getElementById("option2").addEventListener("click", function () {
            alert("You've chosen Car Valuation. Please fill out the form below.");
        });

        document.getElementById("option3").addEventListener("click", function () {
            alert("You've chosen Support. Please fill out the form below.");
        });

        // Show the popup when the form is submitted
        const contactForm = document.getElementById("contactForm");
        const submitBtn = document.getElementById("submitBtn");
        const popup = document.getElementById("popup");

        contactForm.addEventListener("submit", function (e) {
            e.preventDefault();

            if (validateForm()) {
                popup.style.display = "block";
            } else {
                alert("Please fill out all required fields.");
            }
        });

        function validateForm() {
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const message = document.getElementById("message").value;

            return name !== "" && email !== "" && message !== "";
        }
    </script>
</body>
</html
